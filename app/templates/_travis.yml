language: node_js
notifications:
  email: false
node_js:
  - '8'
  - '6'
  - '4'
script:
  - npm run lint
  - npm run test<% if (esnext) { %>
  - npm run build<% } %><% if (coverage) { %>
after_success:
  - npm install -g codecov
  - codecov<% } %>
branches:
  only:
    - master
    - /^greenkeeper/.*$/
